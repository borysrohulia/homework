<html>
    <head>
        <meta charset="utf-8">
        <title>Nike</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="logo">
                <img src="logo.png">
            </div> 
            <div class="content">
                <div class="content__prod">
                    <img src="Nike-SB-Stefan-Janoski-Max.png" class="prod__img">
                    <div class="content__colors">   
                        <div class="colors__circle" id="blue"></div>                       
                        <div class="colors__circle" id="white"></div>
                        <div class="colors__circle" id="red"></div> 
                        <div class="colors__circle" id="green"></div>
                    </div>
                </div>
                <div class="content__info">
                    <h1 class="info__model">Nike SB Stefan<br>Janoski Max</h1>
                    <p class="model__sex">Unisex Skateboarding Shoe</p>
                    <div class="stars">
                        <div class="star" id="first"><img src="Vector Smart Object copy 3.png"></div>
                        <div class="star" id="second"><img src="Vector Smart Object copy 3.png"></div>
                        <div class="star" id="third"><img src="Vector Smart Object copy 3.png"></div>
                        <div class="star" id="fourth"><img src="Vector Smart Object copy 3.png"></div>
                        <div class="star" id="fifth"><img src="Vector Smart Object copy 3.png"></div>                        
                    </div>
                    <div class="sizeqty">
                        <div class="size"><p>Size <img src="Rectangle 2.png"></p></div>
                        <div class="size"><p>Qty <img src="Rectangle 2.png"></p></div>
                    </div>
                    <input type="button" value="Add to cart">
                </div>
            </div>
        </main>
    </body>
</html>
