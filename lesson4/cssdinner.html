<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>css dinner shopping list</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <div class="center">
            <h1 class="text">CSS Diner Shopping list</h1>
            <h3 class="text">Let's go to the mall!</h3>
        </div>
    </header>
    <main>
        <div class="center">
            <!-- <form action="" id="menu"> -->
                <ul class="ourList">
                    <li ><label for="row_1">
                            <input type="checkbox" id="row_1" form="menu"><span class="bold"> A lot of pickles <span class="smallText">(for the next lessons
                                about CSS)</span></span>
                        </label></li>
                    <li ><label for="row_2">
                            <input type="checkbox" id="row_2" form="menu"><span class="bold"> 10 appels <span class="smallText">(for more CSS manipulations)</span></span>
                        </label></li>
                    <li ><label for="row_3">
                            <input type="checkbox" id="row_3" form="menu"><span class="bold"> 20 oranges <span class="smallText">(because they are awesome)</span</span>
                        </label></li>
                    <li ><label for="row_4">
                            <input type="checkbox" id="row_4" form="menu"><span class="bold"> 13 plates <span class="smallText">(hm... they always disappear)</span></span>
                        </label></li>
                    <li ><label for="row_5">
                            <input type="checkbox" id="row_5" form="menu"><span class="bold"> 15 bentos</span>
                        </label></li>
                    <li ><label for="row_6">
                            <input type="checkbox" id="row_6" form="menu"><span class="bold"> 1 bottle of Sake ^_^ <span class="smallText">(for my friends)</span></span>
                        </label></li>
                </ul>
            <!-- </form> -->
        </div>
    </main>
    <footer>
        <div class="center" id="footer_center">
            <h3 class="text">Bon appetit:)</h3>
        </div>
    </footer>
</body>

</html>
