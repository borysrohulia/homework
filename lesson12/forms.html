<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="headmain">
            <img src="sign up icon.png">
            <h1>Create your free account</h1>
        </div>
        <div class="toptext">
            <p>Come and join our cool and amazing
                community, fill in your details to get
                started. Already have an account?<a href="#">Log in.</a>
            </p>
        </div>
        <form action="get">
            <fieldset class="persdate">    
                <label for="name">
                    <input type="text" placeholder="First name" id="name" name="name">
                </label>
                <label for="Lname">
                    <input type="text" placeholder="Last name" id="Lname" name="Lname">
                </label>
            </fieldset>
            <fieldset class="email">
                <label for="email">
                    <input type="email" placeholder="Email address" id="email" name="email">
                </label>
            </fieldset>
            <fieldset class="passw">
                <label for="pass">
                    <input type="password" placeholder="Password" id="pass" name="password">
                </label>
            </fieldset>
            <fieldset class="button">
                <input type="button" value="Sign up for free" class="butt">
            </fieldset>
        </form>
        <p class="foottext">By clicking on "Sign up for free",
            you agree to the <a href="#">Terms of Service</a> and the 
            <a href="#">Privacy Policy</a></p> 
        </p>
    </main>
</body>

</html>
