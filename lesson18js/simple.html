<!DOCTYPE html>
<html>
    <head>
        <title>Simple num</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var login = prompt('enter your login', '');
            if (login == 'Admin') {
                var pass = prompt('enter your pass', );
                if (pass == 'Черный Властелин') {
                    alert('Добро пожаловать!');
                }
                else if (pass == null){
                    alert('Вход отменён');
                }
                else {
                    alert('Пароль неверен');
                }
            }
            else if (login == null) {
                alert('Вход отменён');
            }
            else {
                alert('Я вас не знаю');
            }
        </script>
    </body>      
</html>
